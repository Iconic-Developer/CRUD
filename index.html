<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- bootstrap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    


  <div id="main" class="container">

   <div class="row text-center mb-4 my-4">
    <div class="col">
      <h1>Register</h1>
    </div>
   </div>

    <form action="form.php" method="post" class="row g-3">

       <div class="col-md-6">
    <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="fname">
  </div>
  <div class="col-md-6">
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="lname">
  </div>

  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" name="email">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" name="password">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
  </div>
 
  <div class="col-md-4">
    <label for="inputState" class="form-label">Gender</label>
    <select id="inputState" class="form-select" name="name">
      <option selected value="choose">Choose...</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>

  <div class="col-md-4">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" name="city">
  </div>

  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select" name="state">
      <option selected name="choose">Choose...</option>
      <option value="West Bengal">West Bengal</option>
      <option value="Maharastra">Maharastra</option>
      <option value="Delhi">Delhi</option>
      <option value="Goa">Goa</option>
    </select>
  </div>

 
  <div class="col-12">
    <button type="submit" name="submit" value="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>


  </div>
